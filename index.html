<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Random Number Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-container {
      margin-bottom: 10px;
    }

    .input-label {
      font-size: 20px;
      margin-right: 10px;
      color: #fff;
    }

    .number-input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      text-align: center;
      background-color: #333;
      color: #fff;
    }

    .generate-button {
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .number-display {
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Random Number Generator</h1>
    <div class="input-container">
      <label class="input-label">Minimum:</label>
      <input type="number" id="minNumber" class="number-input" min="0" step="1" value="1">
    </div>
    <div class="input-container">
      <label class="input-label">Maximum:</label>
      <input type="number" id="maxNumber" class="number-input" min="0" step="1" value="18">
    </div>
    <div class="clicks-container">
      <span class="input-label">Number of Clicks:</span>
      <div id="numClicks" class="number-display"></div>
    </div>
    <button id="generateButton" class="generate-button">Generate Random Number</button>
    <div id="numberDisplay" class="number-display"></div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
